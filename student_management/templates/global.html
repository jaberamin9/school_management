<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!----======== CSS ======== -->

    <link rel="stylesheet" href="{%static 'css/global_style.css' %}"/>
    {%block style%}{% endblock%}
    <!----===== Boxicons CSS ===== -->
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">

    <title>{% block title %} {% endblock %}</title>
</head>
<body>
<nav class="sidebar close">
    <header>
        <div class="image-text">
          <span class="image">
            <img src="{%static 'logo/logo.png' %}" alt=""/>
          </span>

            <div class="text logo-text">
                <span class="name">Student</span>
                <span class="profession">Management System</span>
            </div>
        </div>

        <i class="bx bx-chevron-right toggle"></i>
    </header>

    <div class="menu-bar">
        <div class="menu">
            <ul class="menu-links">
                <li class="nav-link">
                    <a href="/">
                        <i class="bx bx-home-alt icon"></i>
                        <span class="text nav-text">Dashboard</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a href="/teacher">
                        <i class="bx bx-id-card icon"></i>
                        <span class="text nav-text">All Teacher</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a href="#">
                        <i class="bx bx-user icon"></i>
                        <span class="text nav-text">All Student</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a href="/mentor">
                        <i class="bx bx-chalkboard icon"></i>
                        <span class="text nav-text">All Mentor</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a href="#">
                        <i class="bx bx-bell icon"></i>
                        <span class="text nav-text">Notice</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a href="#">
                        <i class="bx bx-calculator icon"></i>
                        <span class="text nav-text">Investment</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="#">
                        <i class="bx bx-photo-album icon"></i>
                        <span class="text nav-text">Photo Gallery</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="bottom-content">
            <li class="">
                <a href="#">
                    <i class="bx bx-log-out icon"></i>
                    <span class="text nav-text">Logout</span>
                </a>
            </li>
        </div>
    </div>
</nav>

<section class="home">
    {% block body %} {% endblock %}

    <div class="footer-dark">
        <footer>
            <div class="container">
                <div class="row1">
                    <div class="col item social">
                        <a href="#"><i class="icon ion-social-facebook"></i></a>
                        <a href="#"><i class="icon ion-social-twitter"></i></a>
                        <a href="#"><i class="icon ion-social-snapchat"></i></a>
                        <a href="#"><i class="icon ion-social-instagram"></i></a>
                    </div>
                </div>
                <p class="copyright">Develop by Soft.Labs Â© 2022</p>
            </div>
        </footer>
    </div>
</section>

<script>
      const body = document.querySelector("body"),
        sidebar = body.querySelector("nav"),
        toggle = body.querySelector(".toggle");

      toggle.addEventListener("click", () => {
        sidebar.classList.toggle("close");
      });
</script>
</body>
</html>
